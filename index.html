<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hare krishn!</title>

</head>
<body>
    <h1>Isckon temple </h1>
    <h2>SIGN UP</h2>
    <form action="">
        <div>
            <!-- <label for="username">user name</label> -->
            <input type="text" id="username" placeholder="username">
        </div><br>
        <div>
            <!-- <label for="password1">password</label> -->
            <input type="password" id="password1" placeholder="password"required>
        </div><br>
        <div>
            <!-- <label for="ph_number">password</label> -->
            <input type="number" required placeholder="mobile_number" max="10" min="5">
        </div><br>
        <div>
            <!-- <label for="email">email id</label> -->
            <input type="text" id="email" placeholder="email">
        </div><br>
        <div>
            <label for="date1">date</label>
            <input type="date" id="date1">
        </div><br>
        <div>
            <label for="courses">Courses:</label>
            <select>
                <option></option>
                <option>bhagvad_Gita</option>
                <option>Bhakti_sadacar</option>
                <option>Journaling Secrets</option>
                <option>Bhakti Yoga</option>
                <option>Kirtan Course</option>
            </select>
            <h3>select the batch</h3>
            <div>
                <input type="radio" id="batch1">
                <label for="batch1">morning batch</label>
                <input type="radio" id="batch2">
                <label for="batch2">evening batch</label>
            </div><br>
        </div><br>
        <h3>select the course period</h3>
        <div>
            <input type="checkbox" id="period1">
            <label for="period1">daily course</label>
            <input type="checkbox" id="period2"> 
            <label for="period2">weekly course</label>
        </div><br>
        <div>
            <label for="resume">upload resume</label>
            <input type="file" id="resume">
        </div><br>
        <div>
            <button><a href="./page_1.html">Signup</a></button>
            <button type="reset">reset</button>
        </div><br>
    </form>
</body>
</html>
